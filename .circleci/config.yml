  node: circleci/node@5.0.3
commands:
  notify_sucss:
    description: "notify when process success"
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
  notify_error:
    description: "notify when process error"
    steps:
      - when:
          condition: on_fail
          steps:
            - slack/notify:
                event: fail
                template: basic_fail_1
